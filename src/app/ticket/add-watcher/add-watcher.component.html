<div class="col-md-6 offset-md-3 container-sm">
    <br><br>
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">
        <div class="form-group col-md-12">
            <label><b>Ticket Number</b></label>
            <input type="text" class="form-control" id="ticketNumber" [(ngModel)]="addWatcherDTO.ticketNumber" required
                name="ticketNumber" #ticketNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ticketNumber.errors }" readonly/>
         </div>
         <div class="form-group col-md-12">
          <label class="form-label"><b>Employee</b></label>
          <select id="employeeNumber" class="form-select" [(ngModel)]="addWatcherDTO.employeeNumber" name="employeeNumber" required
              #employeeNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && employeeNumber.errors }">

              <div *ngIf="f.submitted && employeeNumber.errors" class="invalid-feedback">
                  <div *ngIf="employeeNumber.errors['required']">employeeNumber is required</div>
              </div>


              <option selected disabled value="">Choose..</option>
              <option *ngFor="let employee of employees" [value]="employee.employeeNumber">
                  {{employee.firstName}} {{employee.lastName}}
              </option>
          </select>
         </div>
         <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit" id="reg" [disabled]="">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goToTicketList()" class="btn btn-danger full-width-button">Cancel</button>
            </div>
    </form>

    <br><br>
</div>
