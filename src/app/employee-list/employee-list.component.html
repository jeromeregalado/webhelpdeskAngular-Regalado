<div class="container">

    <div >
        <form (ngSubmit)="goToEmployee()" >
            <div class="form-group col-md-6 inline ">

                <input  [(ngModel)]="EnteredEmployeeNumber" type="text" class="form-control" id="id" name="id" placeholder="Search by Employee Number">
                <button class="btn btn-secondary " type="submit">Search</button>
            </div>
        </form>

    </div>
    <br>
    <br>
<div>
<table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

    <thead class="table-dark ">
        <tr>
          <th> Employee Number</th>
          <th> First Name</th>
          <th> Middle Name </th>
          <th> Last Name</th>
          <th> Department </th>
        </tr>

    </thead>


    <tbody>
        <tr *ngFor = "let employee of employees">
          <td> {{ employee.employeeNumber}} </td>
          <td> {{ employee.firstName }} </td>
          <td> {{ employee.middleName }} </td>
          <td> {{ employee.lastName }} </td>
          <td> {{ employee.department }} </td>
            <td>
                <button (click) = "updateEmployee(employee.employeeNumber)" class = "btn  btn-secondary btn-sm"> Update</button>
                <button (click) = "deleteEmployee(employee.employeeNumber)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
                <button (click) = "detailsOfEmployee(employee.employeeNumber)" class = "btn btn-success btn-sm " style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
